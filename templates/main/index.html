{% extends 'base.html' %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            <h3>Add File</h3>
            <form action="add_todo" method="post" class="form-inline">
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here....">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for foo in passing_todo_item %}
                    <li class="list-group-item ">{{ foo.text }} @{{ foo.date_added }}
                        <div class="float-right">
                            <form action="text_delete/{{ foo.id }}/" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock  %}
